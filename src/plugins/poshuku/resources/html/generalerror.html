<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
	<head>
		<title>{title}</title>
		<style>
			html * {margin: 0; padding: 0; border: 0; font-family: sans-serif;}
			body {background: lightgrey; color: black;}
			#main {margin: 0 auto; width: 50%;}
			span {display: block; position: relative; top: 50%; margin-top: -25%; height: auto;min-height: 40;-webkit-border-radius: 15px; border:thin solid dimgray;background: snow;padding:2em; padding-left: 70px;}
			img {height: 32px; width: 32px; position: absolute; left: 25px; top: 33px;}
			hr {height: 1px; background: gainsboro;}
			h1 {font-size: 2em; line-height: 32px;}
			h2 {font-size: 1.4em;}
			p {padding-top: 1em;padding-left: 1px;}
			ul {font-size: 0.9em;padding-left: 3px;list-style-position: inside;}
		</style>
	</head>
	<body>
		<div id="main">
		<span>
			<img src="{img}" alt="Something wrong" />
			<h1>{title}</h1>
			<hr>
			<h2>{subtitle}</h2>
			<p>{body}</p>
			{additional}
		</span>
		</div>
	</body>
</html>
