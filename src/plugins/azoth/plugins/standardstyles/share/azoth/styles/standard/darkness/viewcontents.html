body{background-color:#000;color:silver;}
div{overflow:auto;}
h2{color:#FFF;background-color:#333;font-family:Verdana, sans-serif;}
a{color:#00c0d0;}
a:link{text-decoration:underline;}
a:visited{color:#ffc;background:#c4c4c4;color:olive;text-shadow:#888 -1px -1px;}

.incoming,.outgoing{font-weight:400;text-indent:0;padding-left:10px;}

.status{text-align:center;margin-top:10px;margin-bottom:10px;margin-left:20px;margin-right:20px;border:#070 dotted 1px;}
.status .message{color:#0f0;text-shadow:#007 0 0 0;}
.incoming .message{font-weight:400;color:#fa0;text-shadow:#e90 2px 2px 7px;}
incoming .contextmessage{font-weight:400;color:#666;}
.msgin .nickname{color:#97C30A;}
.msgout .nickname{color:lime;}
.statusmsg{color:gray;}
.highlightchatmsg{color:lime;}
.datetime{color:rgba(241,178,194,0.75);}
