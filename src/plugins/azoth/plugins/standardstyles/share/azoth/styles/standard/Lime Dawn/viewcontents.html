}
a {

}
a:hover {
    text-decoration: underline;
    background-color: #1c1c1c;
}
.statusmsg {
    color: #67bd3e;
}
.slashmechatmsg {
    color: #98fb98;
}
.highlightchatmsg {
    color: #e6ffcc;
    font-weight: bold;
}

.servicemsg .datetime {
    display: none;
}
